

{% extends 'prelogin.html' %}


{% block content %}
<style>
.styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 1em;
    font-family: sans-serif;
    min-width: 200px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}
.styled-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
}
.styled-table th,
.styled-table td {
    padding: 10px 20px;
}
.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
}
.styled-table tbody tr.active-row {
    font-weight: bold;
    color: #283655  ;
}

.button {
  border: none;
  color: white;
  padding: 6px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 1px 1px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white;
  color: black;
  border: 2px solid #4CAF50;
}
.button1:hover {
  background-color: #4CAF50;
  color: white;
}
.button2 {
  background-color: white;
  color: black;
  border: 2px solid #008CBA;
}
.button2:hover {
  background-color: #008CBA;
  color: white;
}
</style>
<div style="float:left; margin:15px">
<h2>Price history</h2>
<table class="styled-table">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Interval</th>
            <th>Time</th>
            <th>Prices</th>
	    <th>ffsf</th>
        </tr>
    </thead>
    <tbody>
           {% for r in data %}
        <tr class="active-row">
	    <td>{{r['ticker']}}</td>
            <td>{{r['interval']}}</td>
            <td>{{r['time']}}</td>
            <td>{{r['prices']}}</td>
<td>{{"$" ~( ('%0.2f'|format(r['prices']|float))|string ~ "%") ~ string }}</td>
	</tr>
{% endfor %}
    </tbody>
</table>


{% endblock content %}
